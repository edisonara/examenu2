<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Modal de Autenticación -->
    <div class="modal" id="authModal">
        <div class="auth-modal-content">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-btn" data-tab="register">Registrarse</button>
            </div>
            
            <!-- Formulario de Inicio de Sesión -->
            <div class="tab-content active" id="loginTab">
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Correo Electrónico</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" required>
                            <i class="toggle-password fas fa-eye"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    <div class="divider">o continúa con</div>
                    <div class="social-login">
                        <a href="http://localhost:5000/api/auth/google" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i> Google
                        </a>
                        <a href="http://localhost:5000/api/auth/github" class="btn btn-social btn-github">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </form>
            </div>
            
            <!-- Formulario de Registro -->
            <div class="tab-content" id="registerTab">
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">Nombre Completo</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo Electrónico</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="registerPassword" required>
                            <i class="toggle-password fas fa-eye"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <i class="toggle-password fas fa-eye"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <div class="app" id="app" style="display: none;">
        <header class="header">
            <div class="header-left">
                <h1><i class="fas fa-tasks"></i> Task Manager</h1>
                <p id="userGreeting" class="user-greeting"></p>
            </div>
            <div class="header-actions">
                <button id="addTaskBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nueva Tarea
                </button>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="tasks-container">
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendientes</button>
                    <button class="filter-btn" data-filter="completed">Completadas</button>
                </div>
                
                <ul class="task-list" id="taskList">
                    <!-- Las tareas se agregarán aquí dinámicamente -->
                </ul>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar tarea -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Nueva Tarea</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Título</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descripción</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
